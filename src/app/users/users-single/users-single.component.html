<h1 mat-dialog-title>{{ data.id ? 'Edit user' : 'Add user' }}</h1>
<div mat-dialog-content *ngIf="user && form">
  <form [formGroup]="form" class="user-single-form">
    <div class="row">
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Picture</mat-label>
          <input matInput formControlName="picture" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-checkbox formControlName="isActive">Is Active?</mat-checkbox>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option *ngFor="let gender of gendersArray" [value]="gender.value">
              {{ gender.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Balance</mat-label>
          <input matInput formControlName="balance" type="number" min="0" step="1" />
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Age</mat-label>
          <input matInput type="number" formControlName="age" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Eye color</mat-label>
          <input matInput formControlName="eyeColor" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Company</mat-label>
          <input matInput formControlName="company" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput type="tel" formControlName="phone" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <textarea matInput matTextareaAutosize formControlName="address"></textarea>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>About</mat-label>
          <textarea matInput matTextareaAutosize formControlName="about"></textarea>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Greeting</mat-label>
          <textarea matInput matTextareaAutosize formControlName="greeting"></textarea>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Latitude</mat-label>
          <input matInput type="number" formControlName="latitude" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Longitude</mat-label>
          <input matInput type="number" formControlName="longitude" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Favorite fruit</mat-label>
          <input matInput type="text" formControlName="favoriteFruit" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-chip-list">
          <mat-label>Tags</mat-label>
          <mat-chip-list #chipList aria-label="Fruit selection">
            <mat-chip *ngFor="let tag of user.tags" [selectable]="true" [removable]="true" (removed)="remove(tag)">
              {{ tag }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input
              placeholder="New tag.."
              formControlName="tag"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="add($event)"
            />
          </mat-chip-list>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-chip-list">
          <mat-label>Friends</mat-label>
          <mat-chip-list #chipListFriend aria-label="Friends selection">
            <mat-chip
              *ngFor="let friend of user.friends; let i = index"
              [selectable]="true"
              [removable]="true"
              (removed)="removeFriend(i)"
            >
              {{ friend.name }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input
              placeholder="New friend.."
              formControlName="friend"
              [matChipInputFor]="chipListFriend"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="addFriend($event)"
            />
          </mat-chip-list>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="text-right">
  <button mat-button cdkFocusInitial (click)="close()" [disabled]="form.invalid">Save changes</button>
</div>
