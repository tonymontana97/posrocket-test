<div class="widget-b">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Genders
      </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="users && users.length">
      <div class="row">
        <div class="col-12">
          <ngx-charts-advanced-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [gradient]="gadient"
            [results]="chartData"
          >
          </ngx-charts-advanced-pie-chart>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
